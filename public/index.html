<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <!-- Custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tetris</title>
  </head>
  <body>
    
    <div id="game">
      <canvas id="scene" width="250" height="500"></canvas>
      <div class="game-info">

        <div class="info__box">
          <h2>Score</h2>
          <div class="info__body" id="score">0</div>

          <h2>Level</h2>
          <div class="info__body" id="level">1</div>
        </div>

        <div class="info__box">
          <h2>Next</h2>
          <div class="info__body">
            <canvas id="next-piece" width="125" height="125"></canvas>
          </div>
        </div>

        <div class="music-select" id="music-toggle">
          <i class="fas fa-volume-mute" id="icon-music"></i>
        </div>
      </div>
    </div>

    <div class="modal-back">
      <div class="modal">
        <h2>Game Over</h2>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
